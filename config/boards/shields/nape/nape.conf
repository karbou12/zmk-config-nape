# トラックボール
CONFIG_ZMK_POINTING=y
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_ZMK_MOUSE=y
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_PMW3610=y

CONFIG_PMW3610_SMART_ALGORITHM=y
CONFIG_PMW3610_CPI=800
CONFIG_PMW3610_CPI_DIVIDOR=1
CONFIG_PMW3610_SCROLL_TICK=80
CONFIG_PMW3610_INVERT_X=y
CONFIG_PMW3610_INVERT_SCROLL_X=y
CONFIG_PMW3610_FORCE_AWAKE=y

# Direcion Detection
CONFIG_PMW3610_DIRECTION_DETECTION_SAMPLE_TIME_MS=100
CONFIG_PMW3610_DIRECTION_DETECTION_DISTANCE_THRESHOLD=1000
CONFIG_PMW3610_DIRECTION_SHIFT_THRESHOLD=300
CONFIG_PMW3610_DIRECTION_DETECTION_LAYER=11
CONFIG_PMW3610_DIRECTION_ANGLE=5

# Bluetooth
CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# バッテリー
